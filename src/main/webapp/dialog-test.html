<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8"/>
    <title>My Sample Project</title>
    <!-- data-main attribute tells require.js to load
         scripts/main.js after require.js loads. -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
    <link href="css/ui.jqgrid.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
    <script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
</head>
<body>
<table id="list" class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th>Id</th>
        <th>名称</th>
        <th>型号</th>
        <th>批次</th>
        <th>单位</th>
    </tr>
    </thead>
</table>
<div id="pager"></div>
<script>
    $(function () {
        pageInit();
    });
    function pageInit() {
        jQuery("#list").jqGrid(
                {
                    url: '/data.json',
                    datatype: "json",
                    colNames: ['Id', '商品名称', '型号', '批次', '单位'],
                    colModel: [
                        {name: 'id', width: 80},
                        {name: 'name', width: 200},
                        {name: 'type_number', width: 100},
                        {name: 'serial_number', width: 80, align: "right",editable:true,editrules:{number:true}},
                        {name: 'unit', width: 80, align: "right"}
                    ],
                    jsonReader: {

                        root: "rows",

                        total: "total",

                        page: "page",

                        records: "records",

                        repeatitems: false

                    },
                    forceFit : true,
                    cellEdit: true,
                    rowNum: 10,
                    rowList: [10, 20, 30],
                    pager: '#pager',
                    sortname: 'id',
                    mtype: "post",
                    viewrecords: true,
                    caption: "JSON 实例"
                });
        jQuery("#list").jqGrid('navGrid', '#pager2', {edit: false, add: false, del: false});
    }</script>
</body>
</html>
