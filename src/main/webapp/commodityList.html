<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8"/>
    <title>My Sample Project</title>
    <!-- data-main attribute tells require.js to load
         scripts/main.js after require.js loads. -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
    <link href="css/ui.jqgrid.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
    <script src="js/jquery.jqGrid.js" type="text/javascript"></script>
    <script src="js/jqGrid-config.js" type="text/javascript"></script>
</head>
<body>
<table id="list" class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th>Id</th>
        <th>名称</th>
        <th>型号</th>
        <th>批次</th>
        <th>单位</th>
    </tr>
    </thead>
</table>
<div id="pager"></div>
<input type="BUTTON" id="edit" value="Edit Selected" />
<script>
    $(function () {
        pageInit();
    });
    function pageInit() {
        jQuery("#list").jqGrid(
                {
                    url: 'commodity',
                    datatype: "json",
                    colNames: ['Id', '商品名称', '型号', '单位'],
                    colModel: [
                        {name: 'id', width: 80},
                        {name: 'name', width: 200,editable:true},
                        {name: 'type_number', width: 100,editable:true},
                        {name: 'unit', width: 80, align: "right",editable:true}
                    ],
                    forceFit : true,
                    cellEdit: true,
                    rowNum: 10,
                    rowList: [10, 20, 30],
                    pager: '#pager',
                    sortname: 'id',
                    viewrecords: true,
                    caption: "商品列表"
                });
        jQuery("#list").jqGrid('navGrid', '#pager2', {edit: false, add: false, del: false});

        $("#edit").click(function() {
            var gr = jQuery("#list").jqGrid('getGridParam', 'selrow');
            if (gr != null)
                jQuery("#list").jqGrid('editGridRow', gr, {
                    height : 300,
                    reloadAfterSubmit : false
                });
            else
                alert("Please Select Row");
        });
    }

</script>
</body>
</html>
